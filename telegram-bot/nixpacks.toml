[phases.setup]
pkgs = [
    "gcc",
    "python39",
    "python39Packages.pip",
    "ffmpeg",
    "git"
]

[phases.install]
cmds = [
    "python -m pip install --upgrade pip setuptools wheel",
    "python -m pip install -r requirements.txt"
]

[start]
cmd = "python main.py"

[phases.build]
cmds = ["true"]